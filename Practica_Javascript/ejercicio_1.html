<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Aplicación para convertir temperatura Celsius a condiciones climáticas descriptivas.">
    <title>Verifica tu Clima</title>
    <link rel="stylesheet" href="css/ejercicio_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="bg-page">
    <header class="header">

        <a href="practica_javascript.html" class="back-button">
            <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
                <path
                    d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
                </path>
            </svg>
            <span>Volver al Menú</span>
        </a>
        <h1 class="header-title">Verifica tu Clima</h1>
        <p class="header-subtitle">Convierte instantáneamente lecturas en Celsius a condiciones climáticas descriptivas.
            Ingresa la temperatura a continuación.</p>
    </header>

    <main class="card-container">

        <div class="input-group">
            <label for="temperatura" class="input-label">
                Temperatura (°C)
            </label>
            <div class="input-wrapper">
                <i class="fas fa-temperature-three-quarters input-icon"></i>
                <input type="number" id="temperatura" name="temperatura" min="-50" max="50" placeholder="ej. 24"
                    required class="input-field">
            </div>
        </div>

        <button id="obtenerClimaBtn" class="action-button">
            Obtener Clima
        </button>

        <div class="result-label">Resultado</div>

        <div id="resultado" class="result-box default-result">
            <i class="fas fa-question-circle result-icon"></i>
            <span class="result-text"> Esperando entrada</span>
        </div>
    </main>

    <script src="js/ejercicio_1.js"></script>
</body>

</html>
