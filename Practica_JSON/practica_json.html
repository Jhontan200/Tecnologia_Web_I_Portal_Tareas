<!DOCTYPE html>
<html class="dark" lang="es">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Práctica JSON</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&family=Be+Vietnam+Pro:wght@400;500;700&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body
    class="bg-black text-white transition-all-custom duration-700 antialiased selection:bg-primary selection:text-white">

    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden items-center justify-center">
        <div id="bg-overlay" class="fixed inset-0 opacity-20 transition-opacity duration-1000 pointer-events-none">
        </div>

        <main class="relative z-10 flex w-full flex-1 flex-col items-center justify-center py-10 px-6 animate-slide-up">
            <div class="layout-content-container flex w-full max-w-[1000px] flex-col gap-16">

                <div class="flex flex-col items-center text-center gap-6">
                    <h1 id="main-title"
                        class="text-6xl font-black leading-tight tracking-tight uppercase transition-all duration-500 md:text-8xl">
                        Práctica JSON
                    </h1>
                    <p class="text-xl font-medium text-gray-400 max-w-xl transition-all duration-500">
                        Seleccione una Opción para Ver el Resultado.
                    </p>
                </div>

                <div class="grid w-full grid-cols-1 gap-10 md:grid-cols-2">

                    <div id="card-heroes" onclick="selectMode('heroes')" onmouseenter="previewMode('heroes')"
                        onmouseleave="resetPreview()"
                        class="group relative flex cursor-pointer flex-col overflow-hidden rounded-2xl bg-neutral-900 border-4 border-transparent transition-all duration-500 hover:border-comic-red hover:scale-[1.02] animate-pop-in"
                        style="animation-delay: 0.1s;">

                        <div
                            class="absolute inset-0 opacity-0 bg-comic-dots transition-opacity duration-300 group-hover:opacity-20">
                        </div>

                        <div class="relative h-64 w-full overflow-hidden">
                            <div
                                class="absolute top-4 left-4 z-20 rounded bg-comic-red px-4 py-1 text-sm font-bold uppercase tracking-widest text-white comic-shadow -rotate-3">
                                ¡ACCIÓN!
                            </div>
                            <div class="h-full w-full bg-cover bg-center transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0"
                                style='background-image: url("imagenes/logo_heroes.png");'>
                                <div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent"></div>
                            </div>
                        </div>

                        <div class="p-8">
                            <h3 class="text-4xl font-black uppercase italic tracking-tighter group-hover:text-comic-red transition-colors"
                                style="font-family: 'Bangers';">
                                Dinámica de Héroes
                            </h3>
                            <p class="mt-4 text-gray-400 group-hover:text-white transition-colors">
                                Primera Parte de la Práctica
                            </p>
                            <div
                                class="mt-6 flex items-center gap-2 font-bold text-comic-red uppercase text-sm tracking-widest">
                                <span>Ver detalles</span>
                                <span class="material-symbols-outlined animate-bounce-x">arrow_forward</span>
                            </div>
                        </div>
                    </div>

                    <div id="card-places" onclick="selectMode('places')" onmouseenter="previewMode('places')"
                        onmouseleave="resetPreview()"
                        class="group relative flex cursor-pointer flex-col overflow-hidden rounded-2xl bg-neutral-900 border-4 border-transparent transition-all duration-500 hover:border-sky-400 hover:scale-[1.02] animate-pop-in"
                        style="animation-delay: 0.3s;">

                        <div class="relative h-64 w-full overflow-hidden">
                            <div
                                class="absolute top-4 left-4 z-20 rounded-full bg-white/20 backdrop-blur-md border border-white/30 px-4 py-1 text-xs font-bold uppercase text-white">
                                EXPLORACIÓN
                            </div>
                            <div class="h-full w-full bg-cover bg-center transition-transform duration-1000 group-hover:scale-105"
                                style='background-image: url("imagenes/madagascar.webp");'>
                                <div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent"></div>
                            </div>
                        </div>

                        <div class="p-8">
                            <h3 class="text-4xl font-bold tracking-tight group-hover:text-sky-400 transition-colors"
                                style="font-family: 'Be Vietnam Pro';">
                                Expediciones Únicas
                            </h3>
                            <p class="mt-4 text-gray-400 group-hover:text-white transition-colors">
                                Segunda Parte de la Práctica
                            </p>
                            <div
                                class="mt-6 flex items-center gap-2 font-medium text-sky-400 uppercase text-sm tracking-widest">
                                <span>Conocer destinos</span>
                                <span class="material-symbols-outlined">explore</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer class="w-full border-t border-neutral-800 py-8 bg-black/50 backdrop-blur-sm relative z-10">
            <div class="flex flex-col items-center justify-center px-6 text-center">
                <p id="footer-text" class="text-gray-500 text-xs tracking-widest uppercase">
                    &copy; 2025 Isaias Jhonatan Recini Flores - Práctica JSON
                </p>
            </div>
        </footer>
    </div>
    <script src="js/tailwind_config.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
